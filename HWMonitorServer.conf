<VirtualHost *:33377>
	ServerAdmin pi@RPI4
	ErrorLog ${APACHE_LOG_DIR}/HWMonitorServer-error.log
	CustomLog ${APACHE_LOG_DIR}/HWMonitorServer-access.log combined

	ServerName xhico
	ServerAlias www.xhico.com rpi4.xhico

	# SSL configuration
	SSLEngine on
	SSLCertificateFile /home/pi/HWMonitorServer/HWMonitorServer.crt
	SSLCertificateKeyFile /home/pi/HWMonitorServer/HWMonitorServer.key

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>
	ProxyPreserveHost On
	<Location "/">
		ProxyPass unix:/run/HWMonitorServer.sock|http://127.0.0.1/
		ProxyPassReverse unix:/run/HWMonitorServer.sock|http://127.0.0.1/
	</Location>
</VirtualHost>
