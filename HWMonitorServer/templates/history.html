{% extends 'base.html' %}

{% block title %}History{% endblock %}

{% block content %}
    <!-- History View -->

    <div class="col">

        <!-- History Data Selection -->
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col-xl-2 col-sm-12 mb-2 d-grid gap-2">
                    <div class="input-group">
                        <label class="input-group-text" for="numberTime">Number</label>
                        <select class="form-select" id="numberTime">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected value="6">6</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-2 col-sm-12 mb-2 d-grid gap-2">
                    <div class="input-group">
                        <label class="input-group-text" for="unitTime">Unit</label>
                        <select class="form-select" id="unitTime">
                            <option selected value="hour">Hour</option>
                            <option value="day">Day</option>
                            <option value="week">Week</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-12 mb-2 d-grid gap-2">
                    <div class="input-group">
                        <label class="input-group-text" for="hwMetric">Metric</label>
                        <select class="form-select" id="hwMetric">
                            <option selected value="CPU">CPU</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-1 col-sm-12 mb-2 d-grid gap-2">
                    <button class="btn btn-success" type="button" onclick="loadMetricBtn()">View</button>
                </div>
            </div>
        </div>


        <!-- History Charts -->
        <div class="row" id="charts"></div>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/libs/highcharts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/series-label.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/exporting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/export-data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/accessibility.js') }}"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
{% endblock %}
