{% extends 'base.html' %}

{% block content %}

    <!-- Cronjobs -->
    <div class="col-xl-6 col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Crontab</h5>
                <div id="cronjobs"></div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="col-xl-6 col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Actions</h5>
                <button type="button" class="btn btn-success" onclick="addJob()">Add</button>
                <button type="button" class="btn btn-danger" onclick="saveCrontab()">Save</button>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/crontab.js') }}"></script>
{% endblock %}
