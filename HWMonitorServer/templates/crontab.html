{% extends 'base.html' %}

{% block title %}Crontab{% endblock %}

{% block content %}

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModalLabel">Add cronjob</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="addCronjobInput" class="form-label">Cronjob command | <a href="https://crontab.guru/" target="_blank">crontab.guru</a> | <a href="https://crontab.guru/examples.html" target="_blank">Examples</a></label>
                    <input value="0 */1 * * * python3 /home/pi/example.py" type="text" class="form-control" id="addCronjobInput" placeholder="0 */1 * * * python3 /home/pi/example.py">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="addJob()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cronjobs -->
    <div class="col-xl-8 col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Crontab</h5>
                <div id="cronjobs"></div>
            </div>
        </div>
    </div>

    <!-- Right Pane -->
    <div class="col-xl-4 col-md-12 mb-4">

        <!-- Overview -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Overview</h5>
                        <ol class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Enabled</div>
                                </div>
                                <span id="overviewEnabled" class="badge bg-success rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Disabled</div>
                                </div>
                                <span id="overviewDisabled" class="badge bg-danger rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Total</div>
                                </div>
                                <span id="overviewTotal" class="badge bg-secondary rounded-pill">0</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Actions</h5>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
                        <button type="button" class="btn btn-success" onclick="downloadCronjobs()">Download</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Information -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Useful</h5>
                        <a href="https://crontab.guru/" target="_blank">crontab.guru</a>
                        <br>
                        <a href="https://crontab.guru/examples.html" target="_blank">Examples</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/crontab.js') }}"></script>
{% endblock %}
