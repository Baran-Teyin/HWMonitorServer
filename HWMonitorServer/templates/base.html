<!DOCTYPE html>
<html lang="en" data-lt-installed="true">

<head class="w-100">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="xhico"/>
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- JQuery -->
    <script src="{{ url_for('static', filename='js/libs/jquery.min.js') }}"></script>

    <!-- GaugeJs -->
    <script src="{{ url_for('static', filename='js/libs/gauge.min.js') }}"></script>

    <!-- Custom -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>

</head>

<body>

<!-- Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="notificationPopup" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong id="notificationTitle" class="me-auto"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="notificationMsg" class="toast-body"></div>
    </div>
</div>

<!-- Power Modal -->
<div class="modal fade" id="powerModal" tabindex="-1" aria-labelledby="powerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Power</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row border-bottom m-auto w-75">
                    <button id="powerRestartBtn" type="button" class="btn btn-warning mb-2" onclick="power('restart')">Restart</button>
                    <button id="powerRebootBtn" type="button" class="btn btn-warning mb-2" onclick="power('reboot')">Reboot</button>
                    <button id="powerPoweroffBtn" type="button" class="btn btn-danger" onclick="power('poweroff')">Power off</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
    <div class="container-fluid">
        <a id="navbrand_link" class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="rpi-logo"/>&nbsp;RPi-Monitor
            <sub id="Hostname"></sub>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav border-md-left border-md-top">
                <li class="nav-item"><a id="navbar_stats" class="nav-link" href="/stats">Stats</a></li>
                <li class="nav-item"><a id="navbar_bots" class="nav-link" href="/bots">Bots</a></li>
                <li class="nav-item"><a id="navbar_history" class="nav-link" href="/history">History</a></li>
                <li class="nav-item"><a id="navbar_crontab" class="nav-link" href="/crontab">Crontab</a></li>
                <li class="nav-item"><a id="navbar_top" class="nav-link" href="/top">TOP</a></li>
                <li class="nav-item"><a id="navbar_eye" class="nav-link" href="/eye">EYE</a></li>
                <li class="nav-item"><a id="navbar_configuration" class="nav-link" href="/configuration">Config</a></li>
            </ul>
            <ul class="navbar-nav ms-auto border-md-right border-md-top">
                <li class="nav-item"><span class="nav-link active" id="navDateNow"></span></li>
            </ul>
            <ul class="navbar-nav border-md-top">
                <li class="nav-item"><a id="navbar_power" class="nav-link active" data-bs-toggle="modal" data-bs-target="#powerModal" href="javascript:void(0);">Power</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- Begin page content -->
<main class="container-fluid column-fluid flex-shrink-0">
    <div id="overlay">
        <div class="spinner-grow text-danger" role="status"></div>
    </div>
    <div class="row" id="content">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Scripts -->
{% block script %}{% endblock %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
