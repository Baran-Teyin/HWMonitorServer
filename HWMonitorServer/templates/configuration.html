{% extends 'base.html' %}

{% block content %}

    <div class="col-xl-8 col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Configuration File</h5>
                <textarea disabled class="form-control" id="configurationArea"></textarea>
            </div>
        </div>
    </div>

    <!-- Right Pane -->
    <div class="col-xl-4 col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Actions</h5>
                <button type="button" class="btn btn-danger" onclick="toggleEditConfigurationArea()">Edit</button>
                <button type="button" class="btn btn-success" onclick="saveConfigurationArea()">Save</button>
            </div>
        </div>
    </div>


{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/configuration.js') }}"></script>
    <script>

    </script>
{% endblock %}
