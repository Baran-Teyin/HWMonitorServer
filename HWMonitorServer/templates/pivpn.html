{% extends 'base.html' %}

{% block title %}PiVPN{% endblock %}

{% block content %}

    <!-- Left Pane -->
    <div class="col-xl-8 order-lg-1 order-2 mb-4">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="clientsTitle"></span> Clients</h5>
                        <div class="row row-cols-auto row-cols-lg-3 row-cols-md-2 g-4" id="profiles"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Pane -->
    <div class="col-xl-4 order-lg-2 order-1">

        <!-- Overview -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Overview</h5>
                        <div class="list-group">
                            <button onclick="loadClients('Connected')" id="overviewBtn-Connected" class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between align-items-start">
                                Connected
                                <span id="overviewBadgeConnected" class="badge bg-success rounded-pill">0</span>
                            </button>
                            <button onclick="loadClients('Total')" id="overviewBtn-Total" class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-start">
                                Total
                                <span id="overviewBadgeTotal" class="badge bg-secondary rounded-pill">0</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/pivpn.js') }}"></script>
{% endblock %}
