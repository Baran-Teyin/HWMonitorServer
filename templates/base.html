<!DOCTYPE html>
<html lang="en" data-lt-installed="true">

<head class="w-100">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="xhico"/>
    <title></title>

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- GaugeJs -->
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>

    <!-- Custom -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>

</head>

<body class="d-flex flex-column h-100">

<!-- Fixed navbar -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a id="navbrand_link" class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="rpi-logo"/>&nbsp;RPi-Monitor
                <sub id="Hostname"></sub>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav border-md-left border-md-right border-md-top border-md-bottom">
                    <li class="nav-item"><a id="navbar_RPI4" class="nav-link" href="#">RPI4</a></li>
                    <li class="nav-item"><a id="navbar_RPI3BA" class="nav-link" href="#">RPI3BA</a></li>
                    <li class="nav-item"><a id="navbar_RPI3BB" class="nav-link" href="#">RPI3BB</a></li>
                    <li class="nav-item"><a id="navbar_RPIZW" class="nav-link" href="#">RPIZW</a></li>
                </ul>
                <ul class="navbar-nav me-auto border-md-bottom">
                    <li class="nav-item"><a id="navbar_stats" class="nav-link" href="/stats">HW Info</a></li>
                    <li class="nav-item"><a id="navbar_bots" class="nav-link" href="/bots">Bots</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><span class="nav-link active" id="datenow"></span></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
{% block content %}{% endblock %}

<!-- Scripts -->
{% block script %}{% endblock %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
