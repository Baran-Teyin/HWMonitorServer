<!DOCTYPE html>
<html lang="en" data-lt-installed="true">

<head class="w-100">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="xhico"/>
    <title></title>

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <!-- GaugeJs -->
    <script src="{{ url_for('static', filename='js/gauge.min.js') }}"></script>

    <!-- Custom -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>

</head>

<body>

<!-- Config Modal -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100" id="exampleModalCenterTitle">Configuration</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col d-flex justify-content-center form-check form-switch">
                        <input class="form-check-input mx-1" type="checkbox" role="switch" id="config_updateStats">
                        <label class="form-check-label mx-1" for="config_updateStats">Update Stats</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center form-check form-switch">
                        <input class="form-check-input mx-1" type="checkbox" role="switch" id="config_updateBots">
                        <label class="form-check-label mx-1" for="config_updateBots">Update Bots</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="saveConfig()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
    <div class="container-fluid">
        <a id="navbrand_link" class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="rpi-logo"/>&nbsp;RPi-Monitor
            <sub id="Hostname"></sub>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav border-md-left border-md-right border-md-top">
                <li class="nav-item"><a id="navbar_stats" class="nav-link" href="/stats">Stats</a></li>
                <li class="nav-item"><a id="navbar_bots" class="nav-link" href="/bots">Bots</a></li>
                <li class="nav-item"><a id="navbar_ambient" class="nav-link" href="/ambient">Ambient</a></li>
                <li class="nav-item"><a id="navbar_eye" class="nav-link" href="/eye">EYE</a></li>
            </ul>
            <ul class="navbar-nav ms-auto border-md-right border-md-left border-md-top">
                <li class="nav-item"><a id="navbar_config" class="nav-link active" data-bs-toggle="modal" data-bs-target="#configModal" href="javascript:void(0);">Config</a></li>
            </ul>
            <ul class="navbar-nav border-md-top">
                <li class="nav-item"><span class="nav-link active" id="datenow"></span></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Begin page content -->
<main class="container-fluid column-fluid flex-shrink-0">
    <div class="row" id="content">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Scripts -->
{% block script %}{% endblock %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
